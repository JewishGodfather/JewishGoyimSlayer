<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message" id="message">Volume up for best experience</div>

    <script>
        setTimeout(function() {
            document.getElementById("message").innerHTML = "Loading...";
        }, 5000);

        setTimeout(function() {
            window.location.href = "https://flappybirdsequel.pages.dev/";
        }, 7000);
    </script>
</body>
</html>
